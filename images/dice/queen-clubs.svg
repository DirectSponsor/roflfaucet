<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Solid dice face background -->
  <rect width="80" height="80" fill="#f8f8f8" stroke="none"/>
  
  <!-- Queen of Clubs figure - detailed and accurate -->
  <g stroke="none">
    <!-- Queen's head -->
    <ellipse cx="40" cy="28" rx="10" ry="9" fill="#ffdbac"/>
    
    <!-- Hair/head covering -->
    <path d="M30,22 Q32,16 36,18 Q40,16 44,18 Q48,16 50,22 Q50,28 48,32 L32,32 Q30,28 30,22 Z" fill="#8b4513"/>
    
    <!-- Crown -->
    <path d="M32,18 L48,18 L46,8 L42,12 L40,6 L38,12 L34,8 Z" fill="#ffd700"/>
    <circle cx="35" cy="10" r="1" fill="#000"/>
    <circle cx="40" cy="8" r="1" fill="#000"/>
    <circle cx="45" cy="10" r="1" fill="#000"/>
    
    <!-- Face features -->
    <circle cx="37" cy="26" r="1" fill="#000"/>
    <circle cx="43" cy="26" r="1" fill="#000"/>
    <path d="M38,30 Q40,32 42,30" stroke="#000" stroke-width="1" fill="none"/>
    
    <!-- Body/dress -->
    <path d="M30,37 Q30,35 33,35 L47,35 Q50,35 50,37 L50,55 Q50,57 47,57 L33,57 Q30,57 30,55 Z" fill="#000000"/>
    
    <!-- Arms -->
    <ellipse cx="25" cy="45" rx="4" ry="8" fill="#000000"/>
    <ellipse cx="55" cy="45" rx="4" ry="8" fill="#000000"/>
    
    <!-- Hands -->
    <circle cx="25" cy="42" r="3" fill="#ffdbac"/>
    <circle cx="55" cy="42" r="3" fill="#ffdbac"/>
    
    <!-- Large club symbol on chest -->
    <g fill="#ffffff">
      <circle cx="40" cy="43" r="3"/>
      <circle cx="36" cy="47" r="3"/>
      <circle cx="44" cy="47" r="3"/>
      <rect x="38" y="49" width="4" height="6"/>
    </g>
    
    <!-- Decorative neckline -->
    <rect x="33" y="35" width="14" height="2" fill="#ffd700"/>
  </g>
  
  <!-- Corner index markers -->
  <g fill="#000000" font-family="Times, serif" font-weight="bold">
    <text x="6" y="14" font-size="12">Q</text>
    <text x="6" y="24" font-size="10">♣</text>
    <text x="74" y="66" font-size="12" transform="rotate(180 74 66)">Q</text>
    <text x="74" y="56" font-size="10" transform="rotate(180 74 56)">♣</text>
  </g>
</svg>

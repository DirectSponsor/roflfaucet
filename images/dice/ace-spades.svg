<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Solid dice face background -->
  <rect width="80" height="80" fill="#f8f8f8" stroke="none"/>
  
  <!-- Large centered Ace of Spades - detailed and ornate -->
  <g fill="#000000" stroke="none">
    <!-- Main spade body -->
    <path d="M40,12 Q30,22 30,32 Q30,40 40,40 Q50,40 50,32 Q50,22 40,12 Z"/>
    
    <!-- Spade stem -->
    <rect x="37" y="40" width="6" height="18" rx="1"/>
    
    <!-- Spade base decorative flourishes -->
    <path d="M33,40 Q28,44 33,48 Q40,44 40,40 Q40,44 47,48 Q52,44 47,40"/>
    
    <!-- Inner spade detail lines -->
    <path d="M40,16 Q34,24 34,30 Q34,35 40,36 Q46,35 46,30 Q46,24 40,16" 
          fill="#ffffff" opacity="0.15"/>
    
    <!-- Decorative center dot -->
    <circle cx="40" cy="26" r="2" fill="#ffffff" opacity="0.2"/>
    
    <!-- Ornamental border lines -->
    <path d="M40,14 Q32,20 32,28 Q32,34 36,36" stroke="#ffffff" stroke-width="0.5" fill="none" opacity="0.3"/>
    <path d="M40,14 Q48,20 48,28 Q48,34 44,36" stroke="#ffffff" stroke-width="0.5" fill="none" opacity="0.3"/>
    
    <!-- Stem highlight -->
    <rect x="38" y="42" width="2" height="14" fill="#ffffff" opacity="0.2"/>
  </g>
  
  <!-- Corner index markers -->
  <g fill="#000000" font-family="Times, serif" font-weight="bold">
    <text x="6" y="14" font-size="14">A</text>
    <text x="6" y="26" font-size="12">♠</text>
    <text x="74" y="66" font-size="14" transform="rotate(180 74 66)">A</text>
    <text x="74" y="54" font-size="12" transform="rotate(180 74 54)">♠</text>
  </g>
</svg>

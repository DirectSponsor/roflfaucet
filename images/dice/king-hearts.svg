<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Solid dice face background -->
  <rect width="80" height="80" fill="#f8f8f8" stroke="none"/>
  
  <!-- King of Hearts figure - detailed and accurate -->
  <g stroke="none">
    <!-- King's head -->
    <ellipse cx="40" cy="26" rx="10" ry="9" fill="#ffdbac"/>
    
    <!-- Hair -->
    <path d="M30,20 Q32,16 36,18 Q40,16 44,18 Q48,16 50,20 Q50,24 48,26 L32,26 Q30,24 30,20 Z" fill="#8b4513"/>
    
    <!-- Beard -->
    <path d="M32,32 Q32,38 40,36 Q48,38 48,32 Q48,35 44,37 Q40,39 36,37 Q32,35 32,32 Z" fill="#8b4513"/>
    
    <!-- Crown -->
    <path d="M30,18 L50,18 L48,6 L44,10 L40,4 L36,10 L32,6 Z" fill="#ffd700"/>
    <circle cx="34" cy="8" r="1.5" fill="#c41e3a"/>
    <circle cx="40" cy="6" r="1.5" fill="#c41e3a"/>
    <circle cx="46" cy="8" r="1.5" fill="#c41e3a"/>
    
    <!-- Face features -->
    <circle cx="37" cy="24" r="1" fill="#000"/>
    <circle cx="43" cy="24" r="1" fill="#000"/>
    
    <!-- Mustache -->
    <path d="M36,28 Q40,30 44,28" stroke="#8b4513" stroke-width="2" fill="none"/>
    
    <!-- Body/robe -->
    <rect x="30" y="39" width="20" height="18" fill="#c41e3a" rx="3"/>
    
    <!-- Arms -->
    <rect x="22" y="44" width="8" height="12" fill="#c41e3a" rx="2"/>
    <rect x="50" y="44" width="8" height="12" fill="#c41e3a" rx="2"/>
    
    <!-- Hands -->
    <circle cx="26" cy="50" r="3" fill="#ffdbac"/>
    <circle cx="54" cy="50" r="3" fill="#ffdbac"/>
    
    <!-- Scepter -->
    <rect x="56" y="40" width="3" height="18" fill="#8b4513"/>
    <circle cx="57" cy="40" r="3" fill="#ffd700"/>
    <path d="M54,40 L60,40 M57,37 L57,43" stroke="#ffd700" stroke-width="1"/>
    
    <!-- Heart on chest -->
    <path d="M40,46 Q37,44 35,46 Q35,48 40,52 Q45,48 45,46 Q43,44 40,46 Z" fill="#ffffff"/>
    
    <!-- Royal sash -->
    <rect x="30" y="50" width="20" height="3" fill="#ffd700"/>
  </g>
  
  <!-- Corner index markers -->
  <g fill="#c41e3a" font-family="Times, serif" font-weight="bold">
    <text x="6" y="14" font-size="12">K</text>
    <text x="6" y="24" font-size="10">♥</text>
    <text x="74" y="66" font-size="12" transform="rotate(180 74 66)">K</text>
    <text x="74" y="56" font-size="10" transform="rotate(180 74 56)">♥</text>
  </g>
</svg>

<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Solid dice face background -->
  <rect width="80" height="80" fill="#f8f8f8" stroke="none"/>
  
  <!-- Jack of Hearts figure - detailed and accurate -->
  <g stroke="none">
    <!-- Jack's head -->
    <ellipse cx="40" cy="28" rx="10" ry="9" fill="#ffdbac"/>
    
    <!-- Hair -->
    <path d="M30,22 Q32,18 36,20 Q40,18 44,20 Q48,18 50,22 Q50,28 48,30 L32,30 Q30,28 30,22 Z" fill="#8b4513"/>
    
    <!-- Crown/Hat ornament -->
    <rect x="35" y="16" width="10" height="6" fill="#c41e3a" rx="2"/>
    <circle cx="37" cy="19" r="1" fill="#ffd700"/>
    <circle cx="40" cy="17" r="1" fill="#ffd700"/>
    <circle cx="43" cy="19" r="1" fill="#ffd700"/>
    
    <!-- Face features -->
    <circle cx="37" cy="26" r="1" fill="#000"/>
    <circle cx="43" cy="26" r="1" fill="#000"/>
    <path d="M38,30 Q40,32 42,30" stroke="#000" stroke-width="1" fill="none"/>
    
    <!-- Body/tunic -->
    <rect x="32" y="37" width="16" height="20" fill="#c41e3a" rx="2"/>
    
    <!-- Arms -->
    <rect x="25" y="42" width="7" height="12" fill="#c41e3a" rx="2"/>
    <rect x="48" y="42" width="7" height="12" fill="#c41e3a" rx="2"/>
    
    <!-- Hands -->
    <circle cx="28" cy="48" r="3" fill="#ffdbac"/>
    <circle cx="52" cy="48" r="3" fill="#ffdbac"/>
    
    <!-- Heart on chest -->
    <path d="M40,44 Q37,42 35,44 Q35,46 40,50 Q45,46 45,44 Q43,42 40,44 Z" fill="#ffffff"/>
    
    <!-- Decorative belt -->
    <rect x="32" y="52" width="16" height="2" fill="#ffd700"/>
  </g>
  
  <!-- Corner index markers -->
  <g fill="#c41e3a" font-family="Times, serif" font-weight="bold">
    <text x="6" y="14" font-size="12">J</text>
    <text x="6" y="24" font-size="10">♥</text>
    <text x="74" y="66" font-size="12" transform="rotate(180 74 66)">J</text>
    <text x="74" y="56" font-size="10" transform="rotate(180 74 56)">♥</text>
  </g>
</svg>

<!DOCTYPE html>
<html>
<head>
    <title>Test Faucet Bridge</title>
    <script src="faucet-bridge.js"></script>
</head>
<body>
    <h1>Test Faucet Bridge</h1>
    <div id="balance">0</div>
    <button onclick="testAddTokens()">Add 10 Tokens</button>
    <button onclick="checkStorage()">Check Storage</button>
    <div id="output"></div>
    
    <script>
        function testAddTokens() {
            console.log('Testing addTokensToSlotsSystem...');
            if (typeof addTokensToSlotsSystem === 'function') {
                addTokensToSlotsSystem(10);
                console.log('✅ addTokensToSlotsSystem called');
            } else {
                console.log('❌ addTokensToSlotsSystem not found');
            }
        }
        
        function checkStorage() {
            const state = localStorage.getItem('roflfaucet_demo_state');
            const output = document.getElementById('output');
            output.innerHTML = `<strong>Storage:</strong> ${state || 'NOT FOUND'}`;
        }
        
        // Test on page load
        window.addEventListener('load', () => {
            console.log('Page loaded, checking faucet-bridge functions...');
            console.log('addTokensToSlotsSystem available:', typeof addTokensToSlotsSystem);
            console.log('loadAndDisplayBalance available:', typeof loadAndDisplayBalance);
            console.log('updateBalanceDisplay available:', typeof updateBalanceDisplay);
        });
    </script>
</body>
</html>

server {
    listen 80;
    server_name users.directsponsor.org;
    
    # Redirect to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name users.directsponsor.org;
    root /var/www/users.directsponsor.org/public_html;
    index index.php index.html index.htm;

    # SSL Configuration (same cert as auth.directsponsor.org)
    ssl_certificate /etc/letsencrypt/live/auth.directsponsor.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/auth.directsponsor.org/privkey.pem;
    
    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # PHP handling
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php-fpm/www.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # API routes
    location /api/ {
        try_files $uri $uri/ /api/index.php?$query_string;
    }

    # Security - deny access to sensitive files
    location ~ /\. {
        deny all;
    }
    
    location ~* \.(sql|md|txt|log)$ {
        deny all;
    }
}

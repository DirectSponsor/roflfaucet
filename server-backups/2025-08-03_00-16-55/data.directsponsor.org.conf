server {
    server_name data.directsponsor.org;
    root /var/www/data.directsponsor.org/public_html;
    index index.php index.html;

    # Global CORS headers for all API requests

    # Handle preflight OPTIONS requests globally

    # Special claim endpoint - POST to balance.php with claim in URI
    location = /api/balance/claim {
        try_files /api/balance.php =404;
        include fastcgi.conf;
        fastcgi_pass unix:/run/php-fpm/www.sock;
    }

    # Other API endpoints
    location ~ ^/api/(dashboard|balance|profile|vote)$ {
        try_files $uri $uri.php =404;
        include fastcgi.conf;
        fastcgi_pass unix:/run/php-fpm/www.sock;
    }
    # User API endpoints
    location ~ ^/api/user/(transaction)$ {
        try_files $uri $uri.php =404;
        include fastcgi.conf;
        fastcgi_pass unix:/run/php-fpm/www.sock;
    }
    
    
    # Avatar uploads
    location /uploads/ {
        expires 1y;
        add_header Cache-Control "public";
    }

    # Security headers
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header X-XSS-Protection "1; mode=block" always;

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/data.directsponsor.org/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/data.directsponsor.org/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = data.directsponsor.org) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    server_name data.directsponsor.org;
    listen 80;
    return 404; # managed by Certbot
}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - ROFLFaucet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .callback-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #ff6b6b;
            margin-top: 20px;
        }
        .success {
            color: #51cf66;
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="callback-container">
        <h1>üîê ROFLFaucet Authentication</h1>
        
        <div id="status">
            <div class="spinner"></div>
            <p>Processing your login...</p>
            <small>Please wait while we complete your authentication</small>
        </div>
        
        <div id="success" style="display: none;">
            <div class="success">
                <h2>‚úÖ Authentication Successful!</h2>
                <p>Redirecting you back to ROFLFaucet...</p>
            </div>
        </div>
        
        <div id="error" style="display: none;">
            <div class="error">
                <h2>‚ùå Authentication Failed</h2>
                <p id="error-message">There was a problem with your login.</p>
                <a href="/" class="btn">üè† Return to ROFLFaucet</a>
            </div>
        </div>
    </div>

    <script>
        console.log('üîê OAuth callback page loaded');
        
        // Check for authorization code in URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        const state = urlParams.get('state');
        
        if (error) {
            console.error('‚ùå OAuth error:', error);
            showError(`Authentication error: ${error}`);
        } else if (code) {
            console.log('‚úÖ Authorization code received:', code.substring(0, 20) + '...');
            
            // Verify state parameter
            const expectedState = localStorage.getItem('oauth_state');
            if (state !== expectedState) {
                console.error('‚ùå State parameter mismatch');
                showError('Security verification failed. Please try again.');
                return;
            }
            
            // Store the code and redirect back to main page
            localStorage.setItem('oauth_code', code);
            localStorage.removeItem('oauth_state');
            
            showSuccess();
            
            // Redirect back to main page after a short delay
            setTimeout(() => {
                window.location.href = '/?code=' + encodeURIComponent(code);
            }, 2000);
            
        } else {
            console.error('‚ùå No authorization code received');
            showError('No authorization code received. Please try logging in again.');
        }
        
        function showSuccess() {
            document.getElementById('status').style.display = 'none';
            document.getElementById('success').style.display = 'block';
        }
        
        function showError(message) {
            document.getElementById('status').style.display = 'none';
            document.getElementById('error-message').textContent = message;
            document.getElementById('error').style.display = 'block';
        }
    </script>
</body>
</html>
